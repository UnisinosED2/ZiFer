<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<style type="text/css">
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}

#map {
	height: 100%;
}
</style>
</head>
<body>
	<ui:param name="controller" value="#{clienteController}" />
	<div id="map"></div>
	<script type="text/javascript">
		var map;
		var coordenada1;
		var coordenada2;
		function initMap() {
			coordenada1 = xyz1
			coordenada2 = xyz2
			map = new google.maps.Map(document.getElementById('map'), {
				center : coordenada1,
				zoom : 17
			});
			var marker = new google.maps.Marker({
				position : coordenada1,
				map : map,
				type : 'Point'
			});
			var marker = new google.maps.Marker({
				position : coordenada2,
				map : map,
				type : 'Point'
			});
		}
	</script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqZv3hLSOb1AibhvVvTfiS7jnWifGOGFs&callback=initMap">
		
	</script>
</body>
</html>
